<table class="uk-table uk-table-divider uk-table-large">
    <tbody>
        $for(posts)$
            <tr class="uk-text-large">
                <td style="width: 23%; vertical-align: middle;">$date$</td>
                <td style="width: 50%; vertical-align: middle;"><a href="$url$">$title$</a></td>
                <td style="width: 27%; vertical-align: middle; font-size: 1.0rem; font-style: italic;">$subtl$</td>
            </tr>
        $endfor$
    </tbody>
</table>
